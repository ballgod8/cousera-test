<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>THE FLOATING ELEMENTS</title>
<style>
	div {
		background-color: #00FFFF
	}
	p {
		width: 50px;
		height: 50px;
		border: 1px solid black;
		

	}
	section {
		clear: left;
	}
	#p1{
		background-color: #A52A2A;
	}
	#p2 {
		background-color: #DE8887;
	}
	#p3 {
		background-color: #5F9EA0;

	}
	#p4 {
		background-color: #FF7F50;
	}
</style>

</head>
<body>
	<h1 style="text-align: center;">The Floating Elements</h1>
	<div>
		<p id="p1"><a href="facebook.com" target="blank">a</a></p>
		<p id="p2"><a href="twitter.com" target="blank">b</a></p>
		<p id="p3"><a href="instagram.com" target="blank">c</a></p>
		<p id="p4"><a href="linkedin.com" target="blank">d</a></p>
		<section>this is a regular content continuing after the paragraph boxes</section>
	</div>

</body>
</html>
