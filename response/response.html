<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>RESPONSIVE DESIGN</title>
	<style>
		
		p {
			border: 1px, solid black;
		}
		
		
		#p1 {
			width: 300px;
			height: 300px;
			background-color: red;
		}
		#p2{
			background-color: green;
			width: 100px;
			height: 100px;
		}
		/**for large devices*//
		@media (min-width: 1200px) {
			#p1 {
				width: 80%;
			}
			#p2 {
				width: 150px;
				height: 150px;
			}
		}

	</style>
</head>
<body>
	
	<p id="p1"></p>
	<p id="p2"></p>



</body>
</html>
